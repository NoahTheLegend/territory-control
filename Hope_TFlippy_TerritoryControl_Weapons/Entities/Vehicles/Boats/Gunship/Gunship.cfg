# Boat config file
# $ string
# @ array

# sprite

$sprite_factory                            = generic_sprite

@$sprite_scripts                           = SeatsGUI.as;
											 Metal.as;
											 FireAnim.as;
											 HealthBar.as;
											 Gunship.as;
											 VehicleConvert.as;
$sprite_texture                            = Gunship.png
s32_sprite_frame_width                     = 144
s32_sprite_frame_height                    = 128
f32 sprite_offset_x                        = 0
f32 sprite_offset_y                        = -40

	$sprite_gibs_start                     = *start*

	$gib_type                              = predefined
	$gib_style                             = stone
	u8 gib_count                           = 8
	@u8 gib_frame                          = 4; 5; 6; 7;
	f32 velocity                           = 18.0
	f32 offset_x                           = -10.0
	f32 offset_y                           = 0.0

	$gib_type                              = predefined
	$gib_style                             = stone
	u8 gib_count                           = 4
	@u8 gib_frame                          = 0; 1; 2; 3;
	f32 velocity                           = 10.0
	f32 offset_x                           = 0.0
	f32 offset_y                           = 0.0

	$gib_type                              = predefined
	$gib_style                             = stone
	u8 gib_count                           = 6
	@u8 gib_frame                          = 4; 5; 6; 7;
	f32 velocity                           = 16.0
	f32 offset_x                           = 10.0
	f32 offset_y                           = 0.0

	$sprite_gibs_end                       = *end*

  $sprite_animation_start                  = *start*

  # default
  $sprite_animation_default_name           = default
  u16 sprite_animation_default_time        = 0
  u8_sprite_animation_default_loop         = 0
  @u16 sprite_animation_default_frames     = 0;

  # destruction
  $sprite_animation_destruction_name       = destruction
  u16 sprite_animation_destruction_time    = 0
  u8_sprite_animation_destruction_loop     = 0
  @u16 sprite_animation_destruction_frames = 1; 2; 3;

  $sprite_animation_end                    = *end*

# shape

$shape_factory                             = box2d_shape

@$shape_scripts                            =
f32 shape_mass                             = 4000.0
f32 shape_radius                           = 0.0	# pickup radius
f32 shape_friction                         = 5.0
f32 shape_elasticity                       = 0.15
f32 shape_buoyancy                         = 1.48
f32 shape_drag                             = 0.95
bool shape_collides                        = yes
bool shape_ladder                          = no
bool shape_platform                        = no
 #block_collider
@f32 verticesXY                            =  3.0; 0.0;
			   								  128.0; 0.0;
			   								  108.0; 16.0;
			   								  10.0; 16.0;
u8 block_support                           = 0
bool block_background                      = no
bool block_lightpasses                     = no
bool block_snaptogrid                      = no

$movement_factory                          =
$brain_factory                             =

$attachment_factory                        = box2d_attachment
@$attachment_scripts                       =
# name; pixel offset (from center) X; offset Y; socket/plug 0/1; controller; radius
@$attachment_points                        =  DRIVER;  -48; -8;  0; 1; 7;
											  VEHICLE; 48; 0;  0; 0; 0;

$inventory_factory                         = generic_inventory
@$inventory_scripts                        =
u8 inventory_slots_width                   = 12
u8 inventory_slots_height                  = 5
$inventory_name                            = Boat Compartment

# general

$name                                      = gunship
@$scripts                              = Seats.as;
										 DecayIfFlipped.as;
										 Metal.as;
										 GenericHit.as;
										 Vehicle.as;
										 Gunship.as;
										 VehicleConvert.as;
										 RunOverPeople.as;
										 VehicleAttachment.as;
										 GyromatSupport.as;
										 SinkOnLowHealth.as;
										 FakeBoatCollision.as;
										 RandomExitVelocity.as;

f32 health                                 = 200.0
# looks & behaviour inside inventory
$inventory_name                            = Gunship
$inventory_icon                        = VehicleIcons.png
u8 inventory_icon_frame                = 0
u8 inventory_icon_frame_width          = 144
u8 inventory_icon_frame_height         = 128
u8 inventory_used_width                    = 0
u8 inventory_used_height                   = 0
u8 inventory_max_stacks                    = 0
